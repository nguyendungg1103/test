<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style=" background-color:#272780;">
<p>Bản đồ ảnh <br>
    Ta có thể dùng thẻ map để định nghĩa một văn bản đồ ảnh ,<br>
    một bản đồ ảnh là một hình ảnh có các vùng để nhấp chuột
    thuộc tính usermap của thẻ img tương ứng với thuộc tính name của thẻ <br>
    thẻ map có các thẻ area để định ngĩa các vùng của bản đồ ảnh <br>
</p>
<img src="http://bob.codegym.vn/assets/images/Codegym-bob-xh100.png"
     alt="Codegym map" usemap="#codegymmap" style="width:360px;height:126px;">

<map name="codegymmap">
    <area shape="rect" coords="0,0,262,126" alt="Codegym"
          href="http://codegym.vn"   target="_blank">

    <area shape="circle" coords="300,58,38" alt="Codegy Bob"
          href="http://bob.codegym.vn"   target="_blank">
</map>




</body>
</html>
